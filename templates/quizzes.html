{% extends "base.html" %}

{% block title %}Quizzes - MrEnglishEdu{% endblock %}

{% block content %}
<section class="quizzes-section">
  <div class="container main-content">
    <div class="hero">
      <h2>Quick Grammar Quiz</h2>
      <p>Test your knowledge with simple multiple-choice questions.</p>
    </div>

    <form>
      <div class="feature-box">
        <label><strong>1. Choose the correct sentence:</strong></label><br>
        <input type="radio" name="q1"> She go to school.<br>
        <input type="radio" name="q1"> She goes to school.<br>
        <input type="radio" name="q1"> She gone to school.<br>
      </div>

      <div class="feature-box">
        <label><strong>2. Identify the noun:</strong></label><br>
        <input type="radio" name="q2"> Run<br>
        <input type="radio" name="q2"> Happiness<br>
        <input type="radio" name="q2"> Quickly<br>
      </div>

      <button type="submit" class="btn-primary">Submit Answers</button>
    </form>
  </div>
</section>
{% endblock %}
